<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>سوابق واکسن</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">هلشتاین</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="تغییر منو">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">داشبورد</a></li>
                    <li class="nav-item"><a class="nav-link" href="sheep.html">گوسفندان</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="vaccine.html">واکسیناسیون</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="flex-grow-1 container-fluid mt-5 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="mb-0">سوابق واکسن</h2>
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#vaxModal"><i class="fa fa-plus me-1"></i>افزودن</button>
        </div>
        <div class="row mb-3">
            <div class="col-md-3">
                <input type="text" id="filterVax" class="form-control" placeholder="نام واکسن">
            </div>
            <div class="col-md-3">
                <input type="date" id="filterDate" class="form-control" placeholder="تاریخ">
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped" id="vaxTable">
                <thead>
                <tr>
                    <th>گوسفند</th>
                    <th>واکسن</th>
                    <th>تاریخ</th>
                    <th>دُز بعدی</th>
                    <th>یادداشت</th>
                    <th>عملیات</th>
                </tr>
                </thead>
                <tbody>
                <!-- rows will be added dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <div class="modal fade" id="vaxModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vaxModalLabel">واکسن جدید</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
                </div>
                <div class="modal-body">
                    <form id="vaxForm">
                        <div class="mb-3">
                            <label class="form-label">گوسفند</label>
                            <select class="form-select" id="vaxSheep"></select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">واکسن</label>
                            <input type="text" class="form-control" id="vaxName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تاریخ</label>
                            <input type="date" class="form-control" id="vaxDate" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">دُز بعدی</label>
                            <input type="date" class="form-control" id="vaxNext">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">یادداشت</label>
                            <textarea class="form-control" id="vaxNotes"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">ذخیره</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        گوسفندداری ورامین
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
